        <div class="form-group">
        <label for="exampleFormControlInput1">Item Idendifier</label>
        <input type="form-input" type="text" name="Item ID" class="form-control" id="exampleFormControlInput1" placeholder="Item ID" required="required">
        </div>
        <br/>
    <div class="form-group">
        <label for="exampleFormControlInput1">Item Weight</label>
        <input type="form-input" type="text" name="Weight" class="form-control" id="exampleFormControlInput1" placeholder="Weight" required="required">
    </div>
        <br/>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Item Fat Content</label>
        <select class="form-control" id="exampleFormControlSelect1"  type="text" name="Item Fat Content">
            <option>Low Fat</option>
            <option>Regular</option>
            <option>Non-Edible</option>
        </select>
    </div>
        <br/>
    <div class="form-group">
        <label for="exampleFormControlInput1">Item Visibility</label>
        <input type="form-input" type="text" name="Range 0.1-2.0" class="form-control" id="exampleFormControlInput1" placeholder="Range 0.1-2.0" required="required">
    </div>
        <br/>
    <div class="form-group">
        <label for="exampleFormControlInput1">Item MRP</label>
        <input type="form-input" type="text" name="Item MRP" class="form-control" id="exampleFormControlInput1" placeholder="Item MRP" required="required">
    </div>
        <br/>
    <div class="form-group">
        <label for="exampleFormControlInput1">Outlet Identifier</label>
        <select class="form-control" id="exampleFormControlSelect1"  type="text" name="Outlet ID">
            <option>OUT010</option>
            <option>OUT013</option>
            <option>OUT017</option>
            <option>OUT018</option>
            <option>OUT019</option>
            <option>OUT027</option>
            <option>OUT035</option>
            <option>OUT045</option>
            <option>OUT046</option>
            <option>OUT049</option>
        </select>
    </div>
        <br/>
    <div class="form-group">
        <label for="exampleFormControlInput1">Outlet Establishment Year</label>
        <input type="form-input" type="text" name="Year" class="form-control" id="exampleFormControlInput1" placeholder="Year" required="required">
    </div>
        <br/>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Outlet Size</label>
        <select class="form-control" id="exampleFormControlSelect1"  type="text" name="Size">
            <option>Small</option>
            <option>Medium</option>
            <option>High</option>
        </select>
    </div>
        <br/>
    <div class="form-group">
        <label for="exampleFormControlInput1">Outlet Location Type</label>
        <select class="form-control" id="exampleFormControlSelect1"  type="text" name="Location Type">
            <option>Tier 1</option>
            <option>Tier 2</option>
            <option>Tier 3</option>
        </select>
    </div>
        <br/>
    
    <div class="form-group">
        <label for="exampleFormControlSelect1">Outlet Type</label>
        <select class="form-control" id="exampleFormControlSelect1"  type="text" name="Outlet Type">
            <option>Supermarket Type1</option>
            <option>Supermarket Type3</option>
            <option>Supermarket Type2</option>
            <option>Grocery Store</option>
        </select>
    </div>
        <br/>
    <div class="form-group">
        <label for="exampleFormControlInput1">Item Type</label>
        <select class="form-control" id="exampleFormControlSelect1"  type="text" name="Item Type">
            <option>Food</option>
            <option>Drinks</option>
            <option>Non-consumable</option>
        </select>
    </div>
